{% extends "parent.html" %}

{% block title %}
{{title}}
{% endblock %}

{% block body %}

<div class="row">
	<div class="col-md-6 col-md-offset-1">
		<h1 >{{title}}</h1>
	</div>
</div>

<hr>

<form class="form-horizontal" method="post">
	<div class="form-group">
		<label class="col-sm-2 control-label">Username</label>
		<div class="col-sm-2">
			<input class="form-control" type="text" name="username" value="{{username}}" placeholder="Enter username">
		</div>
	</div>


	<div class="form-group">
		<label class="col-sm-2 control-label">Password</label>
		<div class="col-sm-2">
			<input class="form-control" type="password" name="password" placeholder="Enter password">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Re-enter password</label>
		<div class="col-sm-2">
			<input class="form-control" type="password" name="verify" placeholder="Password Again">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Email</label>
		<div class="col-sm-2">
		<input class="form-control" type="text" name="email" placeholder="Enter email">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-2 col-sm-offset-2">
			<button class="btn btn-default" type="submit">Sign Up</button>
		</div>
	</div>

	<div class="form-group">
		<div class="message col-sm-4">
			<h4 class="text-center"><small class="text-danger">{{message}}</small></h4>
		</div>
	</div>
</form>

{% endblock %}
