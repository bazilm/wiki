{% extends "parent.html" %}

{% block title %}
{{title}}
{% endblock %}


{% block body  %}
<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<h1 class="text-center">{{title}}</h1>
	</div>
	
</div>
<hr>
<div class="row">
		<form class="form-horizontal" method="post">
			<div class="form-group">
				<label class="col-sm-2 col-sm-offset-2 control-label">Title</label>
				<div class="col-sm-5">
					<input class="form-control"type="text" name="title" value="{{post_title}}" placeholder="Enter title">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-sm-offset-2 control-label">Content</label>
				<div class="col-sm-5">
					<textarea class="form-control" rows="20" name="content">{{post_content}}</textarea>  	
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 col-sm-offset-4">
					<button class="btn btn-default" type="submit">Submit</button>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-5 col-sm-offset-4">
					<h4 class="text-center"><small class="text-danger">{{message}}</small>
					</h4>
				</div>
			</div>
		</form>
	</div>


{% endblock %}
