{% extends "parent.html" %}

{% block title %}
{{title}}
{% endblock %}

{% block body %}

<pre><a href="/addedit?q=add">{{add}}</a>   <a href="/{{status}}">{{status}}</a> </pre>

<h1>{{title}}</h1>
<hr>
{% for article in articles %}
	<div>
	<a href="/{{article.key().id()}}">
		<h3>{{article.title}}</h3>
			{{article.content|safe}}
	</a>
	</div>
	<hr>
{% endfor %}


{% endblock %}
