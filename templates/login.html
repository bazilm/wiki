{% extends "parent.html" %}

{% block title %}
{{title}}
{% endblock %}

{% block body %}
<div class="login-body">
<div class="row">
	<div class="col-md-4 col-md-offset-7 text-right">
		<h1> {{title}}</h1>
	</div>
</div>
<div class="row">

 <form class="form-horizontal" method="post">
 	<div class="form-group">
 		<label class="col-sm-2 col-sm-offset-7 control-label">Username</label>
 		<div class="col-sm-2">
 		<input class="form-control" type="text" name="username" value="{{username}}" placeholder="Username">
 		</div>
 		

 	</div>

 	<div class="form-group">
 		<label class="col-sm-2 col-sm-offset-7 control-label">Password</label>
 		<div class="col-sm-2">
 		<input class="form-control" type="password" name="password" placeholder="Password">
 		</div>
 		
 	</div>

 	<div class="form-group">
 		<div class="col-sm-3 col-sm-offset-9">
 		<button class="btn btn-default" type="submit">Sign in</button>
 		</div>
 	</div>
 	</div>

 	<div class="form-group">
 		<div class="col-sm-2 col-sm-offset-9">
 			<h4 class="text-center"><small class="text-danger">{{message}}</small></h4>
 		</div>
 	</div>
 </form>
 </div>
 </div>
 </div>
 </div>
{% endblock %}
